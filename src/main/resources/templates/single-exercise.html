<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${exercise.name}">Exercise</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <link rel="stylesheet" th:href="@{/css/tailwind.dist.css}">
    <script type="module" th:src="@{/js/calendar.js}" defer></script>
    <script type="module" th:src="@{/js/toast.js}" defer></script>

    <script src="
    https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js
    "></script>

</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">


    <h1 class="text-3xl pt-2 pb-3" th:text="${exercise.name}"></h1>

    <div class="space-y-4">
        <div class="flex flex-row gap-2">
            <div class="border border-gray-200 card card-compact w-48 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Difficulty</h2>
                    <p class="p-2 text-lg" th:text="${exercise.difficulty}"></p>
                </div>
            </div>
            <div class="border border-gray-200 card card-compact w-48 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Equipment</h2>
                    <p class="p-2 text-lg uppercase" th:text="${exercise.equipment}"></p>
                </div>
            </div>
        </div>
        <div class="flex flex-row gap-2">
            <div class="border border-gray-200 card card-compact w-48 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Muscle</h2>
                    <p class="p-2 text-lg" th:text="${exercise.muscle}"></p>
                </div>
            </div>
            <div class="border border-gray-200 card card-compact w-48 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Type</h2>
                    <p class="p-2 text-lg" th:text="${exercise.type}"></p>
                </div>
            </div>
        </div>
        <div class="border border-gray-200 card card-compact w-full bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Instructions</h2>
                <p class="p-2 text-lg" th:text="${exercise.instructions}"></p>
            </div>
        </div>
    </div>



</main>
</body>
</html>
