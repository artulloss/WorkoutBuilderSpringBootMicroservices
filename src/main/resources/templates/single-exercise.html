<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${exercise.name}">Exercise</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <link rel="stylesheet" th:href="@{/css/tailwind.dist.css}">
    <script type="module" th:src="@{/js/calendar.js}" defer></script>
    <script type="module" th:src="@{/js/toast.js}" defer></script>

    <script src="
    https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js
    "></script>

</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">


    <h1 class="text-3xl pt-2 pb-3" th:text="${exercise.name}"></h1>

    <div class="space-y-4">
        <div class="flex flex-row gap-2">
            <div class="border border-gray-200 rounded-md shadow pr-4">
                <h3 class="text-lg  p-2">Difficulty</h3>
                <p class="p-2" th:text="${exercise.difficulty}"></p>
            </div>
            <div class="border border-gray-200 rounded-md shadow pr-4">
                <h3 class="text-lg  p-2">Equipment</h3>
                <p class="p-2" th:text="${exercise.equipment}"></p>
            </div>
        </div>
        <div class="flex flex-row gap-2">
            <div class="border border-gray-200 rounded-md shadow pr-4">
                <h3 class="text-lg  p-2">Muscle</h3>
                <p class="p-2" th:text="${exercise.muscle}"></p>
            </div>
            <div class="border border-gray-200 rounded-md shadow pr-4">
                <h3 class="text-lg  p-2">Type</h3>
                <p class="p-2" th:text="${exercise.type}"></p>
            </div>
        </div>
        <div>
            <div class="border border-gray-200 rounded-md shadow pr-4">
                <h3 class="text-lg  p-2">Instructions</h3>
                <p class="p-2" th:text="${exercise.instructions}"></p>
            </div>
        </div>
    </div>



</main>
</body>
</html>
