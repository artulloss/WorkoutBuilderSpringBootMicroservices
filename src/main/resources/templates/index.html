<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Builder â€” Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/application.dist.css}">
  <script src="//unpkg.com/alpinejs" defer></script>
  <script th:src="@{/js/main.js}" defer></script>

  <script src="https://code.jquery.com/jquery-1.12.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <br><br>
  <label> Generate New Workout </label>
  <form>
    <div class="sm:col-span-4">
      <label for="workoutDuration" class="block text-sm font-medium leading-6 text-gray-900">Workout Duration in Minutes</label>
      <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
        <input type="number" name="workoutDuration" id="workoutDuration" required min="0" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Time in mins">
      </div>
    </div>
    <div class="flex items-center">
    </div>

    <br>
    <button type="submit" class="rounded-md bg-lighter-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800">Create Workout</button>
  </form>
  <br><br><br>

  <Label>Workout Logger</Label>
  <form id="logWorkout" action="#" th:action="@{/api/exercise}" th:object="${storedExercise}" method="POST">
    <template id="exerciseFields">
      <div class="exercise space-y-4">
        <div class="form-control w-full max-w-xs">
          <select id="exercises" name="exercises" class="order-2 input input-bordered w-full"></select>
          <label class="label order-1">
            <span class="label-text">Exercise Name</span>
          </label>
        </div>
        <div class="form-control w-full max-w-xs">
          <input type="number" name="sets" id="exerciseSets" min="0" placeholder="Sets" class="order-2 input input-bordered w-full">
          <label class="label order-1">
            <span class="label-text">Sets</span>
          </label>
        </div>
        <div class="form-control w-full max-w-xs">
          <input type="number" name="reps" id="exerciseReps" min="0" placeholder="Reps" class="order-2 input input-bordered w-full">
          <label class="label order-1">
            <span class="label-text">Reps</span>
          </label>
        </div>
        <div class="form-control w-full max-w-xs">
          <input type="number" name="weight" id="exerciseWeight" min="0" placeholder="Weight" class="order-2 input input-bordered w-full">
          <label class="label order-1">
            <span class="label-text">Weight (kg)</span>
          </label>
        </div>
        <div class="form-control w-full max-w-xs">
          <input type="number" name="duration" id="exerciseDuration" required min="0" placeholder="Duration" class="order-2 input input-bordered w-full">
          <label class="label order-1">
            <span class="label-text">Duration (minutes)</span>
          </label>
        </div>
      </div>
    </template>
    <div class="exercises">
    </div>
    <div class="flex items-center">
      <div class="form-control w-full max-w-xs">
        <input type="date" name="date" id="workoutDate" required class="order-2 input input-bordered w-full" />
        <label for="workoutDate" class="label order-1">
          <span class="label-text">Date</span>
        </label>
      </div>
    </div>
    <button id="addExercise" class="rounded-md bg-lighter-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800">Add Exercise</button>
    <button type="submit" class="rounded-md bg-lighter-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800">Log Workout</button>
  </form>
  <style>
    input[required] + label > span::after {
        position: relative;
        content: "*";
        left: 2px;
    }
  </style>
</main>
</body>
</html>
