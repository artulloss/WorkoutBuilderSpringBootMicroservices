<!DOCTYPE html>
<html lang="en-US" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Workout Builder</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-red': '#8B0000',
                        'lighter-red': '#A10A0A',
                    }
                }
            }
        }
    </script>
</head>
<body>
<nav x-data="{ open: false, dropdownOpen: false }" class="bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16">
            <div class="flex">
                <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" th:src="@{/images/logo.svg}" alt="Workout Builder">
                </div>
            </div>
        </div>
    </div>
</nav>
<main>
    <div th:if="${accountDeleted}" aria-live="assertive" class=" z-10 pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
        <div aria-live="assertive" class="z-10 pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6" x-data="{ open: true }" x-show="open">
            <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
                <div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="ml-3 w-0 flex-1 pt-0.5">
                                <p class="text-sm font-medium text-gray-900">Account Deleted!</p>
                                <p class="mt-1 text-sm text-gray-500">Your account has been successfully deleted.</p>
                            </div>
                            <div class="ml-4 flex flex-shrink-0">
                                <button type="button" x-on:click="open = false" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="relative">
        <div class="mx-auto max-w-7xl">
            <div class="relative z-10 pt-14 lg:w-full lg:max-w-2xl">
                <svg class="absolute inset-y-0 right-8 hidden h-full w-80 translate-x-1/2 transform fill-white lg:block" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="0,0 90,0 50,100 0,100" />
                </svg>
                <div class="relative px-6 py-32 sm:py-40 lg:px-8 lg:py-56 lg:pr-0">
                    <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-xl">
                        <div class="hidden sm:mb-10 sm:flex">
                            <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-500 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                                Our project is on GitHub. <a href="https://github.com/artulloss/WorkoutBuilderSpringBootMicroservices" target="_blank" class="whitespace-nowrap font-semibold text-deep-red"><span class="absolute inset-0" aria-hidden="true"></span>View it here <span aria-hidden="true">&rarr;</span></a>
                            </div>
                        </div>
                        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Workout Builder</h1>
                        <p class="mt-6 text-lg leading-8 text-gray-600">
                            Discover a fitness platform that allows you to craft a personalized workout regimen. Log daily exercises, view previous workouts, and add exercises.
                        </p>
                        <div class="mt-10 flex items-center gap-x-6">
                            <a th:href="@{/signup}" class="rounded-md bg-deep-red px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-lighter-red focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-deep-red">Sign Up</a>
                            <a th:href="@{/login}" class="text-sm font-semibold leading-6 text-gray-900">Log in &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-gray-50 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="aspect-[3/2] object-cover lg:aspect-auto lg:h-full lg:w-full" th:src="@{/images/gym-landing.jpg}" alt="Gym">
        </div>
    </div>
</main>
</body>
</html>
