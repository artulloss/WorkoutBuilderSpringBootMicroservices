<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Builder â€” Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/application.dist.css}">
  <script src="//unpkg.com/alpinejs" defer></script>
  <script th:src="@{/js/main.js}" defer></script>

  <script src="https://code.jquery.com/jquery-1.12.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script type="text/javascript">
    $(function() {
      $("#exercises").select2({
        ajax: {
          url: "api/searchExerciseAutocomplete",
          dataType: "json",
          delay: "250",
          data: function (params) {
            return {
              name: params.term,
            };
          },
          processResults: function (data, params) {

            let results = [];
            let id = 0;

            data.forEach((d) => {
              results.push({ id: id, text: d })
              id++;
            })

            return {
              results: results,
            };
          },
          cache: true,
        },
        minimumInputLength: 3,
      });
    });
  </script>


</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <br><br>
  <label> Generate New Workout </label>
  <form>
    <div class="sm:col-span-4">
      <label for="workoutDuration" class="block text-sm font-medium leading-6 text-gray-900">Workout Duration in Minutes</label>
      <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
        <input type="number" name="workoutDuration" id="workoutDuration" required min="0" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Time in mins">
      </div>
    </div>
    <div class="flex items-center">
    </div>
    <div class="sm:col-span-4">
      <label for="exercises" class="block text-sm font-medium leading-6 text-gray-900">Exercise Name</label>
      <div class="mt-2">
        <select  id="exercises" name="exercises" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6" ></select>
      </div>
    </div>
    <br>
    <button type="submit" class="rounded-md bg-lighter-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800">Create Workout</button>
  </form>


  <br><br><br>


</main>
</body>
</html>
