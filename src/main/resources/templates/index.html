<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Builder â€” Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/application.dist.css}">
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <br><br>
  <label> Generate New Workout </label>
  <form>
    <div class="sm:col-span-4">
      <label for="workoutDuration" class="block text-sm font-medium leading-6 text-gray-900">Workout Duration in Minutes</label>
      <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
        <input type="number" name="workoutDuration" id="workoutDuration" required min="0" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Time in mins">
      </div>
    </div>
    <br>
    <button type="submit" class="rounded-md bg-lighter-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800">Create Workout</button>
  </form>

  <br><br><br>
  <p th:text="${exercise}" />
  <label> Create New Exercise</label>
  <form action="#" th:action="@{/api/saveExercise}" th:object="${exercise}" method="GET">
    <div class="sm:col-span-4">
      <div class="flex items-center">
        <label for="exerciseId" class="block text-sm font-medium leading-6 text-gray-900" >Exercise Id</label>
        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md ml-2">
          <input type="number" name="id" id="exerciseId" required min="0" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Id" th:field="*{id}">
        </div>
      </div>
      <div class="flex items-center">
        <label for="exerciseName" class="block text-sm font-medium leading-6 text-gray-900">Exercise Name</label>
        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md ml-2">
          <input type="text" name="exerciseName" id="exerciseName" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Exercise" th:field="*{name}">
        </div>
      </div>
      <div class="col-span-full">
        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
        <div class="mt-2">
          <textarea id="description" name="description" rows="3" class="block w-full max-w-md rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Description" th:field="*{description}"></textarea>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="exerciseType" class="block text-sm font-medium leading-6 text-gray-900">Exercise Type</label>
        <div class="mt-2">
          <select id="exerciseType" name="exerciseType" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6" th:field="*{exerciseType}">
            <option value="Calisthenics" th:value="${T(com.workoutbuilder.enterprise.dto.ExerciseType).CALISTHENICS}">Calisthenics</option>
            <option value="Cardio" th:value="${T(com.workoutbuilder.enterprise.dto.ExerciseType).CARDIO}">Cardio</option>
            <option value="Crossfit" th:value="${T(com.workoutbuilder.enterprise.dto.ExerciseType).CROSSFIT}">Crossfit</option>
            <option value="Pilates" th:value="${T(com.workoutbuilder.enterprise.dto.ExerciseType).PILATES}">Pilates</option>
            <option value="Strength Training" th:value="${T(com.workoutbuilder.enterprise.dto.ExerciseType).STRENGTH_TRAINING}">Strength Training</option>
            <option value="Yoga" th:value="${T(com.workoutbuilder.enterprise.dto.ExerciseType).YOGA}">Yoga</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <button type="submit" name="submit" value="0" class="rounded-md bg-lighter-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-800">Submit</button>
  </form>

</main>
</body>
</html>
