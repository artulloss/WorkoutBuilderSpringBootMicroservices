<div th:fragment="navbar">
    <nav x-data="{ open: false, dropdownOpen: false }" class="shadow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex">
                    <div class="-ml-2 mr-2 flex items-center md:hidden">
                        <button @click="open = !open" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-soft-grey hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-deep-red" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-shrink-0 items-center">
                        <a th:href="@{'/'}">
                            <img class="h-8 w-auto" th:src="@{/images/logo.svg}" alt="Workout Builder">
                        </a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a th:href="@{'/'}" th:classappend="${currentPage == 'dashboard' ? 'border-deep-red' : 'border-transparent'}" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Dashboard</a>
                        <a th:href="@{'/calendar'}" th:classappend="${currentPage == 'calendar' ? 'border-deep-red' : 'border-transparent'}" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Calendar</a>
                        <a th:href="@{'/exercises'}" th:classappend="${currentPage == 'exercise' ? 'border-deep-red' : 'border-transparent'}" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Exercise Library</a>
                    </div>
                </div>
            </div>
        </div>
        <div x-show="open" class="md:hidden" id="mobile-menu">
            <div class="space-y-1 pb-3 pt-2">
                <a th:href="@{'/'}" th:classappend="${currentPage == 'dashboard' ? 'border-deep-red' : 'border-transparent'}" class="block border-l-4 bg-white-100 py-2 pl-3 pr-4 text-base font-medium text-deep-red sm:pl-5 sm:pr-6">Dashboard</a>
                <a th:href="@{'/calendar'}" th:classappend="${currentPage == 'calendar' ? 'border-deep-red' : 'border-transparent'}" class="block border-l-4 py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700 sm:pl-5 sm:pr-6">Calendar</a>
                <a th:href="@{'/exercises'}" th:classappend="${currentPage == 'exercise' ? 'border-deep-red' : 'border-transparent'}" class="block border-l-4 py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700 sm:pl-5 sm:pr-6">Exercise Library</a>
            </div>
        </div>
    </nav>
</div>
